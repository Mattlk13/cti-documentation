---
layout: default
---
<link rel="shortcut icon" href="/cti-documentation/img/oasis_icon.png" type="image/x-icon" />

<article class="post">

  <header class="post-header">
    {% unless page.hide_title %}<h1 class="post-title text-center">{{ page.title }}</h1>{% endunless %}
  </header>

  <div class="post-content">
    <div class="row">
      <div class="col-md-12" markdown="1">
        {{ content }}
      </div>
    </div>
  </div>

</article>
